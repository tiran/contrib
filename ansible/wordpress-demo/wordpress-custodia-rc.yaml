apiVersion: v1
kind: ReplicationController
metadata:
  name: frontend
  labels:
    name: frontend
spec:
  replicas: 1
  selector:
    name: frontend
  template:
    metadata:
      labels:
        name: frontend
    spec:
      containers:
        - name: wordpress
          image: wordpress
          # $ docker pull wordpress
          # $ docker inspect --format='{{json .Config.Entrypoint}} {{json .Config.Cmd}}' wordpress
          command: ["/custodia/go-secret"]
          args: ["/entrypoint.sh", "apache2-foreground"]
          ports:
          - containerPort: 80
            name: wordpress
          env:
            - name: CUSTODIA_SECRET_WORDPRESS_DB_PASSWORD
              # change this - must match mysql.yaml password
              value: wordpress/db_password
            - name: CUSTODIA_REMOTE_USER
              value: demo
          volumeMounts:
              # name must match the volume name below
            - name: wordpress-persistent-storage
              # mount path within the container
              mountPath: /var/www/html
            - name: custodia
              mountPath: /custodia
              readOnly: true
      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
           claimName: myclaim-web
        - name: custodia
          hostPath:
            path: /var/lib/custodia/client

